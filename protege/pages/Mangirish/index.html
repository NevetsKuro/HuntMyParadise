<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Hotel Booking</title>
  </head>

  <body>
    <div class="login_container">
      <h1>Login</h1>
      <form id="form" onsubmit="return validateform()" method="POST">
        <div class="txt_feild">
          <input id="uname" type="text" required />
          <span>error message</span>
          <label> Username</label>
        </div>
        <div class="txt_feild">
          <input id="pass" type="password" required />
          <span>error message</span>
          <label>Password</label>
        </div>
        <div class="forgot">Forgot Password?</div>
        <input type="submit" value="Login" />
        <div class="sign_uplink">
          Not a User? <a href="signup.html">Signup</a>
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
